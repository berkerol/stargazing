<body>
  <div id="background">
    <div class="btn-group btn-group-lg btn-group-center">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" accesskey="c"><i class="fas fa-palette"></i> <span id="change-color-text"><u>C</u>hange color</span></button>
      <div class="dropdown-menu" id="change-color">
        <button type="button" class="dropdown-item" data-value="14" id="custom">Custom color <input type="color" value="#ff0000" id="customColor" /></button>
        <button type="button" class="dropdown-item" data-value="15">Random (same color for each line)</button>
        <button type="button" class="dropdown-item" data-value="16">Random (different color for each line)</button>
        <button type="button" class="dropdown-item" data-value="17">Random (change colors in each shift)</button>
      </div>
    </div>
