<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Stargazing</title>
  <meta name="description" content="A beautiful sky animation with colorful and moving stars">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="stargazing.css">
</head>

<body>
  <div id="background">
    <div class="btn-group btn-group-lg btn-group-center">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" accesskey="c"><i class="fas fa-sync"></i> <span id="selected"><span style="text-decoration: underline">C</span>hange color</span></button>
      <div class="dropdown-menu">
        <button type="button" class="dropdown-item" data-value="0">Red</button>
        <button type="button" class="dropdown-item" data-value="1">Orange</button>
        <button type="button" class="dropdown-item" data-value="2">Yellow</button>
        <div class="dropdown-divider"></div>
        <button type="button" class="dropdown-item" data-value="3">Lime</button>
        <button type="button" class="dropdown-item" data-value="4">Green</button>
        <button type="button" class="dropdown-item" data-value="5">Teal</button>
        <div class="dropdown-divider"></div>
        <button type="button" class="dropdown-item" data-value="6">Aqua</button>
        <button type="button" class="dropdown-item" data-value="7">Blue</button>
        <div class="dropdown-divider"></div>
        <button type="button" class="dropdown-item" data-value="8">Purple</button>
        <button type="button" class="dropdown-item" data-value="9">Pink</button>
        <button type="button" class="dropdown-item" data-value="10">Fuchsia</button>
        <div class="dropdown-divider"></div>
        <button type="button" class="dropdown-item" data-value="11">Dark Gray</button>
        <button type="button" class="dropdown-item" data-value="12">Light Gray</button>
        <button type="button" class="dropdown-item" data-value="13">Silver</button>
        <div class="dropdown-divider"></div>
        <button type="button" class="dropdown-item" data-value="14">Custom color <input type="color" value="#ff0000" id="customColor" /></button>
        <button type="button" class="dropdown-item" data-value="15">Random (same color for each line)</button>
        <button type="button" class="dropdown-item" data-value="16">Random (different color for each line)</button>
        <button type="button" class="dropdown-item" data-value="17">Random (change colors in each shift)</button>
      </div>
    </div>
    <canvas id="canvas">Your browser doesn't support HTML5.</canvas>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a1c4b21e48.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fpsmeter/0.3.1/fpsmeter.min.js"></script>
  <script src="stargazing.js"></script>

</html>
